{% extends "base.html" %}
{% block title %}Statystyki żużlowców {% endblock %}
{% block content %}
    <form action="#" method="post">
        <p>Name: <input type="text" name="ridername" /></p>
        <p>Track: <input type="text" name="track" /> </p>
        <p><input type="submit" name="submit" /></p>
    </form>
  <table class="table table-striped table-dark">
     <thead>
        <tr>
            <th>Name</th>
            <th>Points</th>
            <th>Bonuses</th>
            <th>Details</th>
            <th>Track</th>
            <th>Date</th>
        </tr>
     </thead>

     <tbody>
        {% for score in scores %}
            <tr>
                <td>{{ score[1] }}</td>
                <td>{{ score[2] }}</td>
                <td>{{ score[3] }}</td>
                <td>{{ score[4] }}</td>
                <td>{{ score[6] }}</td>
                <td>{{ score[8] }}</td>
            </tr>
        {% endfor %}
     </tbody>
  </table>

{% endblock %}
